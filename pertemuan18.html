<!DOCTYPE html>
<html>
  <head>
    <title>Pelita Jaya Food</title>
    <!--pengertian switch case : switch case adalah fungsi yang berguna untuk membuat pengecekan sebuah 
    nilai dan nilai yang tersedia untuk pengecekan bisa banyak atau lebih dari satu-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

  </head>
  <body>
    <div">
    <div class="pb-5" style="background-color: grey; height: 87vh">
      <div class="container pt-5">
        <h1>PELITA JAYA FOOD</h1>
        <h2 class="pb-4">Price Products</h2>
      

        <!-- id hasil -->
        <div class="text-light" id="hasil"></div>

        <div class="pt-5 pb-5">
          <a href="index.html" class="text-light">
            <button type="button" class="btn btn-lg btn-dark">Back</button>
          </a>
        </div>
      </div>
    </div>
      <section class="bg-dark">
        <div class="container">
          <footer class="pt-2 pb-2">
            <p class="text-center text-muted">
              Wisma Pelita, Lt. 8, Jl. Letjen Mt. Haryono No.Kav. 16, RT.11/RW.5, Tebet Bar, Kec. Tebet, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12810<br />
              <br />&copy;2022 PT.Pelita Jaya Food
            </p>
          </footer>
        </div>
      </section>
    </div>
  </body>

  <script>
    var product = prompt('Masukkan nama produk berikut: Cassava, Potato, Spinach');

    switch (product) {
      case 'cassava':
        teks = 'Cassava Chips = Rp.50.000/Kg';
        //document.getElementsByid('iamge1');
        break;
      case 'potato':
        teks = 'Potato Chips = Rp.70.000/Kg';
        //document.getElementsByid('image2');
        break;
      case 'spinach':
        teks = 'Spinach Chips = Rp.45.000/Kg';
        //document.getElementsByid('image3');
        break;
      default:
        teks = 'Product tidak terdeteksi';
    }

    //document.getElementById('image').innerHTML = teks;

    document.getElementById('hasil').innerHTML = teks;

    //source : https://www.hardifal.com/2020/02/cara-menggunaan-percabangan-switch-case-pada-javascript.html
    //https://www.malasngoding.com/belajar-javascript-part-10-switch-case-di-javascript/
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
