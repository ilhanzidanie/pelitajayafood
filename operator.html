<html>
  <body>
    <title>Operator Aritmatika</title>
    <script type="text/javascript">
      var a = 40;
      var b = 30;
      var linebreak = '<br />';

      document.write('Nilai a = ' + a);
      document.write(linebreak);
      document.write('Nilai b = ' + b);
      document.write(linebreak);
      document.write(linebreak);

      document.write('a + b = ');
      result = a + b;
      document.write(result);
      document.write(linebreak);

      document.write('a - b = ');
      result = a - b;
      document.write(result);
      document.write(linebreak);

      document.write('a / b = ');
      result = a / b;
      document.write(result);
      document.write(linebreak);

      document.write('a % b = ');
      result = a % b;
      document.write(result);
      document.write(linebreak);

      document.write('a **2 = ');
      result = a ** b;
      document.write(result);
      document.write(linebreak);
    </script>
  </body>
</html>
